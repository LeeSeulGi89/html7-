<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SK브로드밴드 로그인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }

    .logo img {
      height: 50px;
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      margin: 10px 0;
    }

    p.sub {
      color: #444;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .login-box {
      width: 400px;
      border-top: 2px solid #000;
      padding-top: 40px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 15px;
      font-weight: 500;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .save-id {
      display: flex;
      align-items: center;
      margin: 10px 0 20px;
      font-size: 13px;
    }

    .save-id input {
      margin-right: 6px;
    }

    .login-btn {
      width: 100%;
      background-color: #4b3cfb;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    .login-btn:hover {
      background-color: #3a2fd3;
    }

    .links {
      display: flex;
      justify-content: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #000;
      text-decoration: none;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .notice {
      background-color: #f9f9f9;
      color: #444;
      font-size: 13px;
      padding: 20px;
      width: 400px;
      margin-top: 30px;
      border-radius: 5px;
      line-height: 1.6;
    }

    .notice span {
      color: #e53935;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/SK_broadband_logo.png" alt="SK브로드밴드 로고">
  </div>

  <h1>SK브로드밴드에 오신 것을 환영합니다.</h1>
  <p class="sub">서비스를 이용하시려면 로그인 해주세요.</p>

  <div class="login-box">
    <form action="#" method="post">
      <label for="id">아이디</label>
      <input type="text" id="id" name="id" required>

      <label for="pw">비밀번호</label>
      <input type="password" id="pw" name="pw" required>

      <div class="save-id">
        <input type="checkbox" id="saveId" name="saveId">
        <label for="saveId">아이디 저장</label>
      </div>

      <button type="submit" class="login-btn">로그인</button>
    </form>

    <div class="links">
      <a href="#">회원가입</a> |
      <a href="#">아이디/비밀번호 찾기</a>
    </div>
  </div>

  <div class="notice">
    • 고객님의 소중한 정보 보호를 위해 로그인 시 보안문자 입력항목이 추가되었습니다.<br>
    • <span>비밀번호 입력 5회 이상 오류 시 로그인이 제한</span>되며, 비밀번호 재설정을 통해 새로 설정하셔야 로그인할 수 있습니다.
  </div>

</body>
</html>
