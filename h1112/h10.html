<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap');
        .media{width: 100%; height: 700px; border: 1px solid black;
            overflow: hidden;
            margin-bottom: 100px;
        }
        video{width: 100%; height: 900px; object-fit: cover;}
        h2{position: absolute; top: 410px; left: 50px;
            font-size: 70px; color: white; font-weight: 700;
            line-height: 90%; letter-spacing: -0,51rem;
            text-align: right;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            
        }
        h3{position: absolute; top: 540px; left: 50px;
            font-size: 16px; color: white; font-weight: 700;
            line-height: 90%; letter-spacing: -0,51rem;
            text-align: right;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
        }
        h4{position: absolute; top: 565px; left: 50px;
            font-size: 16px; color: white; font-weight: 700;
            line-height: 90%; letter-spacing: -0,51rem;
            text-align: right;
            font-family: "Noto Sans KR", sans-serif;
            font-optical-sizing: auto;
            font-style: normal;
            
        }
        section{width: 100%; height: 100px; background: pink;}
        .main{width: 100%; height: 464px; border: 1px solid red;}
        .main>m_list{width: 100%; height: 464px;
            background: yellow;
        }
        .image-container{width: 100%; display: flex; margin-bottom: 50px;}
        .image-container img{width: 124.6%; height: auto; object-fit: cover;}
        .image-box{position: relative; width: 50%;}
        .image-box img{width: 124.6%; height: auto; object-fit: cover;}
        .image-text{position: absolute; top: 700px; left: 20px; 
            color: white; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: "Noto Sans KR", sans-serif;
        }
        .image-box2{position: relative; width: 50%;}
        .image-text2{position: absolute; top: 700px; left: 20px; 
            color: white; font-size: 24px; font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-family: "Noto Sans KR", sans-serif;
        }
        .buy-button{position: absolute; bottom: 30px; left: 20px;
            background-color: white; color: black; 
            padding: 12px 24px; border: none;
            font-size: 16px; font-weight: bold;
            font-family: "Noto Sans KR", sans-serif;
            cursor: pointer; border-radius: 5px;
            transition: background-color 0.3s;
        }
        .buy-button:hover{background-color: #f0f0f0;}

    </style>
</head>
<body>
    <!-- div: 100%,650px; 나이키 동영상 전체화면에 출력 -->
    <!-- 스우시 시리즈 푸퍼 패딩-->
     <div class="media">
        <video src="images/나이키1.mp4" autoplay muted loop></video>
     </div>

     <h2>스우시 시리즈 푸퍼 패딩</h2>
     <h3>추위를 위한 설계,움직임을 위한 디자인</h3>
     <h4>스우시 푸퍼 패딩 컬랙션을 소개합니다.</h4>

     
     <div class="image-container">
        <div class="image-box">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_815,c_limit/b3cb7d01-b8d7-45e5-a038-8cddf1e20fa1/nike-just-do-it.jpg" alt="Nike Image 1">
            <div class="image-text">여성 겨울 의류</div>
            <button class="buy-button">구매하기</button>
        </div>
        <div class="image-box2">
            <img src="https://static.nike.com/a/images/f_auto/dpr_1.0,cs_srgb/h_815,c_limit/f46cfa26-48e1-4d8f-b6f2-914bcdb4d221/nike-just-do-it.jpg" alt="Nike Image 2">
            <div class="image-text2">남성 겨울 의류</div>
            <button class="buy-button">구매하기</button>
        </div>
     </div>

     <div class="section">
        <div class="m_left"></div>
        <div class="m_right"></div>

     </div>
</body>
</html>
