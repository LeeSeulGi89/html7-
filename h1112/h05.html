<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        .main{width: 800px; height: 800px;
        border: 5px solid black; 
        position: relative; top:200px; left: 200px;
        }
        div{width: 200px; height: 100px; border:1px solid black;
            font-size: 30px; text-align: center;
        }
        .c01{background: antiquewhite;
            position: absolute; top: 300px; left: 250px;
            z-index: 100;
        }
        .c02{background: blue;
            position: relative; top: 200px; left: 400px;
            z-index: 10;
        }
        .c03{background: green;
            position: absolute; left: 300px; top: 350px;
            z-index: 2;
        }
        .c04{background: pink;
            position: absolute; left: 450px; top: 150px;
            z-index: 30;
        }
        .c05{background: yellow;
            position: absolute; left: 700px; top: 700px;
            
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="c01">1</div>
        <div class="c02">2</div>
        <div class="c03">3</div>
        <div class="c04">4</div>
        <div class="c05">5</div>

    </div>
</body>
</html>
