<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리솜 포레스트</title>
    <style>
        .logo-container {
        position: absolute;
        top: 55px;
        left: 270px;
        z-index: 1000;
    }
    
        .logo-image {
        width: 150px;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

        .banner{margin-top: 0px;
                width: 100%;
                margin: 0 ;
                height: 320px;
                background: url("images/리솜메인.jpg");
    }

        .header {
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 0 300px;
        box-sizing: border-box;
  
        }
        .top-menu {
        display: flex;
        gap: 15px;
        font-size: 12px;
        color: #8a8d8f;
        margin-right: 20px;
        margin-left: 13px;
        height: 11px;

        }

        .top-menu a {
        text-decoration: none;
        color: #8a8d8f;
        }
        .top-menu a:hover {
        color: #035fe0;
        }

        ul{
        display: flex;
        list-style: none;
        padding: 0;
        margin: 0;
        justify-content: flex-end;
        padding: 0 289px;
        }

        ul>li{
        padding: 15px 30px;
        height: 40px;
        color: #1d1d1d;
        font-weight: 500;
        font-size: 19px;
        cursor: pointer;
        }
        ul>li:hover{
    
        border-bottom: 2px  solid #718929;
        color: #718929;
        }
        ul>li:last-child{
        border-right: none;
        }

        
        @media screen and (max-width: 1200px) {
            .header {
                padding: 0 50px;
            }
            ul {
                padding: 0 50px;
                justify-content: center;
            }
            .logo-container {
                left: 20px;
            }
        }

        @media screen and (max-width: 768px) {
            .header {
                padding: 0 20px;
                height: auto;
                flex-direction: column;
                gap: 10px;
            }
            
            .top-menu {
                font-size: 10px;
                gap: 10px;
                margin: 0;
            }
            
            ul {
                padding: 0 10px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            ul > li {
                padding: 10px 15px;
                font-size: 16px;
            }
            
            .logo-container {
                position: static;
                text-align: center;
                margin: 10px 0;
            }
            
            .logo-image {
                width: 100px;
            }
        }

        @media screen and (max-width: 480px) {
            .top-menu {
                font-size: 9px;
                gap: 5px;
            }
            
            ul > li {
                padding: 8px 10px;
                font-size: 14px;
            }
            
            .banner {
                height: 200px;
            }
        }

    </style>
</head>
<body>
    <div class="logo-container">
    <a href="https://www.resom.co.kr/forest/blog/news_list.asp" target="_blank">
        <img src="images/리솜메인2.png">
    </a>
    </div>

    <div class="header">
    <div class="top-menu">
      <a href="#">회원예약</a> |
      <a href="#">패키지 예약</a> |
      <a href="#">부대시설 예약</a> |
      <a href="#">회원가입</a> |
      <a href="#">로그인</a>
    </div>
    </div>

        <ul>
            <li>포레스트</li>
            <li>스파</li>
            <li>객실</li>
            <li>특별한경험</li>
            <li>부대시설</li>
            <li>브랜드소개</li>

        </ul>

    <nav class="nav"></nav>
    <div class="banner"></div>
</body>
</html>
