<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;}
        header{width: 100%; height: 300px;
        border: 1px solid black;
        }
        nav{width: 1600px; height: 300px;
        background: #efefef;
        margin: 0 auto;
        }

        /* 화면 넓이를 구해서 넓이에 따라 화면 배치를 변경할 수 있음. */
        @media screen and (max-width: 1000px){
            nav{background: #ff0000;
            }
        }

        @media screen and (max-width: 900px){
            nav{background: rgb(255, 162, 0);
            }
        }

        @media screen and (max-width: 800px){
            nav{background: rgb(238, 255, 0);
            }
        }

        @media screen and (max-width: 700px){
            nav{background: rgb(77, 255, 0);
            }
        }

        @media screen and (max-width: 600px){
            nav{background: rgb(102, 254, 0);
            }
        }

        @media screen and (max-width: 500px){
            nav{background: rgb(0, 85, 255);
            }
        }

        @media screen and (max-width: 400px){
            nav{background: rgb(101, 101, 157);
            }
        }

        @media screen and (max-width: 300px){
            nav{background: rgb(15, 15, 33);
            }
        }

        @media screen and (max-width: 200px){
            nav{background: rgb(182, 104, 104);
            }
        }

        @media screen and (max-width: 100px){
            nav{background: rgb(25, 25, 25);
            }
        }
    </style>
</head>
<body>
    <header>
        <nav></nav>
    </header>
</body>
</html>
