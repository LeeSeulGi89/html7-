    <table>
        <tbody id="tbody">

        <script>
            console.log(document.querySelector("#tbody"));
            var tbody = document.querySelector("#tbody");
            var htmlContent = "";
            
            // 2단부터 9단까지 출력
            for(var dan=2; dan<=9; dan++){
                htmlContent += `
                <tr style="background-color: blue font-weight: bold;">
                    <td colspan="5">${dan}단</td>
                </tr>`;
                
                for(var i=1; i<=9; i++){
                    htmlContent += `
                    <tr>
                        <td>${dan}</td>
                        <td>X</td>
                        <td>${i}</td>
                        <td>=</td>
                        <td>${dan*i}</td>
                    </tr>`;
                }
            }
            
            tbody.innerHTML = htmlContent;
