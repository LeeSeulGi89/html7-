<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스위치문</title>
</head>
<body>
    <script>

        // switch문  속도가 빠름 //
        var input = prompt("숫자를 입력하세요");
        switch(input){
            case "1":
                document.write("입력한 숫자는 1입니다.");
                break;
            case "2":
                document.write("입력한 숫자는 2입니다.");
                break;
            case "3":
                document.write("입력한 숫자는 3입니다.");
                break;
            case "4":
                document.write("입력한 숫자는 4입니다.");
                break;
            case "5":
                document.write("입력한 숫자는 5입니다.");
                break;
            default:
                document.write("입력한 숫자는 1,2,3,4,5이(가) 아닙니다.)");
        }
        if(input == 1) document.write("입력한 숫자는 1입니다.");
        else if(input == 2) document.write("입력한 숫자는 2입니다.");
        else if(input == 3) document.write("입력한 숫자는 3입니다.");
        else if(input == 4) document.write("입력한 숫자는 4입니다.");
        else if(input == 5) document.write("입력한 숫자는 5입니다.");
        else document.write("입력한 숫자는 1,2,3,4,5이(가) 아닙니다.)");
    </script>
</body>
</html>
