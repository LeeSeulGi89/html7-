        console.log("콘솔창에 로그가 출력됨. document.write() : 화면에 출력")
        

        // 상수는 한번 값이 정해지면 수정불가, 사용은 가능
        const A = 10;
        A = 20;
        document.write("결과:",A);

        let A //undefined 정의되지 않음
        a = 100; //변수선언과 동시에 값 대입
        a = "문자열"; //변수는 값 변경 가능
        a = 1.5; //변수는 값 변경 가능
        a = true; //변수는 값 변경 가능

        // 타입확인 typeof() 중요!
        let a;
        document.write(typeof(a),"<br>"); //number
        let b = 100;
        document.write(typeof(b),"<br>"); //number - 정수
        let c = 1.5;
        document.write(typeof(c),"<br>"); //number - 실수
        let d = "문자열";
        document.write(typeof(d),"<br>"); //string - 문자열
    </script>
