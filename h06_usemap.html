<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 국제표준 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area태그</title>
</head>
<body>
    <h2>이벤트 - area태그 사용하기</h2>
    <img src="image/이벤트1.jpg" usemap="#s_event">
    <!-- map: 이미지 map에 area링크를 적용 -->
     <!-- shape:모양-rect,circle,ploy,coords:위치값-->
    <map name="s_event">
        <area shape="rect" coords="110,370,610,580"
        href="http://www.samsung.com" target="_blank">
        <area shape="rect" coords="70,650,260,850"
        href="https://www.samsung.com/sec/refrigerators/all-refrigerators/" target="_blank">
        <area shape="rect" coords="274,646,447,843"
        href="https://www.samsung.com/sec/washers-and-dryers/all-washers-and-dryers/" target="_blank">
        <area shape="circle" coords="550,750,100"
        href="https://www.samsung.com/sec/tvs/all-tvs/" target="_blank">
        <area shape="poly" coords="352,861,75,1060,649,1060"
        href="https://www.samsung.com/sec/smartphones/all-smartphones/" target="_blank">

    </map>
    

</body>
</html>
