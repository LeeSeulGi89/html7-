    <title>제이쿼리</title>
    <script>
        //제이쿼리 구문
        $(function(){

            $(document).on(click,focus,"#btn",function(){
                alert("제이쿼리로 처리한 버튼 클릭 이벤트");

            


            });
        });

            // 이벤트처리 - 정적처리만 가능,2개이상 이벤트 사용불가, 하지만 길이가 짧음

            });
            $("#btn").focus(function(){
                alert("제이쿼리로 처리한 버튼 포커스 이벤트");
            });
        });
            
            */
        
    </script>
</head>
